<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

    <body class="login d-flex align-items-center justify-content-center py-4 bg-body-tertiary ">    
    
        <div class="m-auto">
          <main class="form-signin w-45 m-auto card card shadow-lg p-4"style="width: 400px;">
          <form method="POST">
            <h1 class="h3 mb-3 fw-normal m-2 text-center"><strong>Vehicle Parking</strong></h1>
        
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="full_name" placeholder="Enter your name" name="name" required>
              <label for="full_name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="address" placeholder="your address" name="Address" required>
              <label for="Address">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pincode" placeholder="Your PIN code" name="Pincode" maxlength="6" required>
                <label for="pincode">PIN Code</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Register</button>
            <br>
            <a href="{{url_for('login')}}">Already have an account ? sign in</a>
          </form>
        </main>
    </div>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>

</html>
